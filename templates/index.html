<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allergen Track</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 500px; /* Make the container narrower on large screens */
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Allergen Track</h1>

        <!-- Create New User -->
        <div class="mb-4">
            <h2 class="h5">Create a New User</h2>
            <form action="{{ url_for('index') }}" method="post">
                <div class="input-group">
                    <input type="text" name="username" class="form-control" placeholder="Enter new username" required autofocus>
                    <button type="submit" class="btn btn-primary">Create User</button>
                </div>
            </form>
        </div>

        <!-- Existing Users -->
        <div class="mb-4">
            <h2 class="h5">Existing Users</h2>
            <div class="list-group">
                {% for user in existing_users %}
                <form action="{{ url_for('index') }}" method="post" class="mb-2">
                    <input type="hidden" name="username" value="{{ user }}">
                    <button type="submit" class="btn btn-outline-primary w-100">{{ user.capitalize() }}</button>
                </form>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
