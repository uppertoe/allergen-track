<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allergen Track | Record</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .active-button {
            background-color: #28a745 !important;
            color: white !important;
            border-color: #28a745 !important;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-md-5 py-2">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="mb-4">Allergen Tracker for {{ session.get('username').capitalize() }}</h1>
            <div>
                <span class="me-3">User: {{ session.get('username').capitalize() }}</span>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary btn-sm">Change User</a>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2 class="h5">Click to Record Allergen</h2>
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            {% for allergen in allergens %}
                            <form action="{{ url_for('tracker') }}" method="post" class="mb-2">
                                <input type="hidden" name="allergen" value="{{ allergen }}">
                                <button type="submit" class="btn w-100 {% if allergen in selected_allergens %}active-button{% else %}btn-outline-primary{% endif %}">
                                    {{ allergen }}
                                </button>
                            </form>
                            {% endfor %}
                        </div>
                    </div>
                </div>

                <!-- View Allergen Grid Button -->
                <div class="text-center">
                    <a href="{{ url_for('grid') }}" class="btn btn-primary w-100">View Allergen Grid</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
